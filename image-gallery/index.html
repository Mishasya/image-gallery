<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Image gallery</title>
</head>
<body>
  <header class="header">
    <div class="header__container container">
      <h1 class="header__title">Image gallery</h1>
      <form action="#" method="get" class="header__inner">
        <input class="input" type="search" autofocus placeholder="Search photo..." value="" aria-label="Search photo">
        <button class="btn btn--search btn-reset" aria-label="Go search" type="submit"></button>
      </form>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="gallery">
  
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <ul class="list footer__list list-reset">
        <li class="footer__list-item">
          <a class="list__link" href="https://github.com/Mishasya" aria-label="Go to the GitHub">
            <img src="assets/img/logo-github.svg" width="60" height="60" alt="Logo github">
          </a>
        </li>
        <li class="footer__list-item">
          <span class="footer__list-text">2022</span>
        </li>
        <li class="footer__list-item">
          <a class="list__link" href="https://rs.school/js/" aria-label="Go to the course page on JavaScript RS School">
            <img src="assets/img/rs-school-js.svg" width="100" height="37" alt="Logo RS School">
          </a>
        </li>
      </ul>
    </div>
  </footer>

  <script src="index.js"></script>
</body>
</html>
